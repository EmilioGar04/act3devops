name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # Cambia 'main' a tu rama principal si es diferente
  pull_request:
    branches: [main] # O la rama que uses para las pull requests

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Aquí irán los pasos para construir tu sitio web (si es necesario) ---
      # Ejemplo para un sitio estático sin build:
      # - name: Copy static files
      #   run: |
      #     mkdir -p public
      #     cp -r * public/

      # Ejemplo para construir un sitio con Node.js (Next.js, Gatsby, etc.):
      # - name: Set up Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: '18.x' # Especifica tu versión de Node.js
      # - name: Install dependencies
      #   run: npm install
      # - name: Build website
      #   run: npm run build # O el comando de build de tu proyecto
      # - name: Export static output (si es necesario)
      #   run: npm run export # Ejemplo para Next.js

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages # La rama donde se desplegará GitHub Pages
          folder: public # La carpeta con los archivos de tu sitio web
